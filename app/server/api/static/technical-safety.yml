    type: h3
    modifiers: heading-medium
    update: true
  permalink: question-4
  backbutton: true
  divider: true
  text: "<p>Nuclear propulsion includes a wide variety of propulsion methods that fulfill the promise of the Atomic Age by using some form of nuclear reaction as their primary power source. The idea of using nuclear material for propulsion dates back to the beginning of the 20th century. In 1903 it was hypothesised that radioactive material, radium, might be a suitable fuel for engines to propel cars, boats, and planes.[1] H. G. Wells picked up this idea in his 1914 fiction work The World Set Free.</p>"
