- title:
    text: Q1. Are there plans for disposal at the end of the space object’s life (e.g. re-orbit, de orbit, retrieval) and if so, what effect will this have on airspace?
    type: h3
    modifiers: heading-medium
    update: true
  permalink: question-1
  backbutton: true
  divider: true
  text: "<p>All current spacecraft use chemical rockets (bipropellant or solid-fuel) for launch, though some (such as the Pegasus rocket and SpaceShipOne) have used air-breathing engines on their first stage. Most satellites have simple reliable chemical thrusters (often monopropellant rockets) or resistojet rockets for orbital station-keeping and some use momentum wheels for attitude control. Soviet bloc satellites have used electric propulsion for decades, and newer Western geo-orbiting spacecraft are starting to use them for north-south stationkeeping and orbit raising. Interplanetary vehicles mostly use chemical rockets as well, although a few have used ion thrusters and Hall effect thrusters (two different types of electric propulsion) to great success.</p>"
