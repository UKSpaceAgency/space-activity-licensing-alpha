        modifiers: divider--thick divider--blue
- contentType: heading
  type: h2
  text: Who needs to apply?
  modifiers: heading-large spacing-bottom--single
- contentType: longform
  text: Any UK national or UK company intending to launch or procure the launch of a space object, operate a space object or carry out any other activity in outer space.
- contentType: heading
  type: p
  text: "Already registered? <a href='#'>Log in</a>"
- contentType: listing
  columns: 2
  modifiers: spacing-top--single
  content:
  - contentType: tile
    id: satellite
    modifiers: relative bottom-border bottom-border-bg-pink bottom-border--full
    heading:
      contentType: heading
      text: <a href="/homepage/satellite-operator-license">Satellite</a>
      type: p
      modifiers: heading-medium
    grid:
    - contentType: heading
      text: Any UK company who is conducting the launch and/or operation of a satellite in outer space, including temporary operations.
      type: p
      gridModifier: column-full
    - contentType: button
      url: '/homepage/satellite-operator-license'
      label: View
      modifiers: button--secondary
      gridModifier: column-full
  - contentType: tile
    id: launch
    modifiers: relative bottom-border bottom-border-bg-pink bottom-border--full
    heading:
      contentType: heading
      text: <a href="/homepage/launch-license">Launch</a>
      type: p
      modifiers: heading-medium
    grid:
    - contentType: heading
      text: Any UK company conducting or procuring a launch outside of the UK are required to get a licence.
      type: p
      gridModifier: column-full
    - contentType: button
      url: '/homepage/launch-license'
      label: View
      modifiers: button--secondary
      gridModifier: column-full
  - contentType: tile
    id: space-port
    modifiers: muted relative bottom-border bottom-border-bg-pink bottom-border--full
    heading:
      contentType: heading
      text: Space port <span class='badge badge--border float-right heading-small'>coming</span>
      type: p
      modifiers: heading-medium
    grid:
    - contentType: heading
      text: If you are a vertical or horizontal spaceport responsible for launching space craft from the UK.
      type: p
      gridModifier: column-full
    - contentType: button
      label: View
      modifiers: button--secondary disabled
      gridModifier: column-full
      disabled: true
  - contentType: tile
    id: space-port
    modifiers: muted relative bottom-border bottom-border-bg-pink bottom-border--full
    heading:
      contentType: heading
      text: Range control <span class='badge badge--border float-right heading-small'>coming</span>
      type: p
      modifiers: heading-medium
    grid:
    - contentType: heading
      text: An organisation that is responsible for creating and managing the area of exclusion for UK launches.
      type: p
      gridModifier: column-full
    - contentType: button
      label: View
      modifiers: button--secondary disabled
      gridModifier: column-full
      disabled: true
- contentType: heading
