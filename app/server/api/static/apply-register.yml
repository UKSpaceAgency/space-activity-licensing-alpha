---
contentType: page
slug: apply-register
head:
  contentType: head
  title: Register to apply for a satellite license

masthead:
  logo: Govuk pattern
  utility:
    links:
    - text: Settings
      url: "/application-overview/new-member"
hero:
  modifiers: padding-top--single spacing-bottom--flush
  title:
    contentType: title
    title: Your details and contact
    modifiers: spacing-bottom--flush
content:
- contentType: heading
  type: p
  text: To start an application we will need you to create an account and assign members of your organisation, who will assist you in answering questions.
  modifiers: lede
- contentType: form
  # legend: WHat space activity are you wanting to undertake?
  formAction: "/apply/register"
  formItems:
  - contentType: heading
    text: Mission details
    type: h3
    modifiers: heading-medium
  - contentType: formGroup
    label: Mission name
    value: S EAN multi-beam
    name: mission-name
    id: mission-name
    input: text
  - contentType: date
    legend: Suggested launch date
    supporting: (if you are not sure of this, leave this blank)
    items:
    - label: Day
      id: 3245
      name: deadline-day
      value: 4
      modifiers: form-group-day
      type: number
      attr:
        key: pattern
        value: '[0-9]*'
    - label: Month
      id: 43563456
      name: deadline-month
      value: "06"
      modifiers: form-group-month
      type: number
      attr:
        key: pattern
        value: '[0-9]*'
    - label: Year
      id: 45674567
      name: deadline-year
      value: 2020
      modifiers: form-group-year
      type: number
      attr:
        key: pattern
        value: '[0-9]*'
  - contentType: heading
    text: Personal details
    type: h3
    modifiers: heading-medium
  - contentType: formGroup
    label: First name
    value: Arthur
    name: first-name
    id: first-name
    input: text
  - contentType: formGroup
    label: Last name
    name: last-name
    value: Applicant
    id: last-name
    input: text
  - contentType: formGroup
    label: Email
    name: email
    id: email
    input: email
  - contentType: formGroup
    label: Password
    supporting: "Your password must have at least <strong>8 characters</strong>, at least <strong>one symbol</strong> (eg ?!Â£%) and at least one <strong>capital letter</strong>"
    name: mobile-phone-number
    id: mobile-phone-number
    input: password
  - contentType: formGroup
    label: Repeat password
    name: mobile-phone-number-repeat
    id: mobile-phone-number-repeat
    input: password
  - contentType: formGroup
    label: Mobile phone number
    supporting: This is a security measure, so we can create a two step authentication process for you.
    name: mobile-phone-number
    id: mobile-phone-number
    input: tel
  - contentType: boolean
    name: use-sms
    type: checkbox
    inputs:
    - id: launch-agreement-yes
      value: SMS notifications
      supporting: This will indicate whether you would like us to notify you about application updates via SMS.
  - contentType: boolean
    name: use-sms
    type: checkbox
    inputs:
    - id: terms-and-conditions
      value: "I accept <a href='#'>terms and conditions</a>"
  - contentType: button
    name: submit
    url: "/apply/confirmation"
    label: Register
