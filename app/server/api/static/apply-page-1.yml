---
contentType: page
slug: apply-page-1
head:
  contentType: head
  title: Pre application checks

masthead:
  logo: Govuk pattern
  utility:
    links:
    - text: Settings
      url: "/application-overview/new-member"
hero:
  modifiers: padding-top--single spacing-bottom--flush
  title:
    contentType: title
    title: Where are you launching
    modifiers: spacing-bottom--flush
content:
- contentType: heading
  type: p
  text: Where do you want to launch your service from?
  modifiers: lede
- contentType: form
  legend: Pick your launch
  formAction: "/apply/page-1"
  formItems:
  - contentType: select
    name: select-item
    label: Where are you launching from?
    data:
      key: data-target
      value: french-guyana-reveal
    options:
    - label: Select one
      value: " "
    - label: French Guyana
      value: french-guyana-reveal
    - label: New Zealand
      value: new-zealand
      modifiers: disabled
  - contentType: reveal
    id: french-guyana-reveal
    content:
    - contentType: select
      name: select-item
      label: Who is providing launch services?
      data:
        key: data-target
        value: ariane-reveal
      options:
      - label: Select one
        value: " "
      - label: Ariane
        value: ariane-reveal
      - label: An other provider
        value: some-other
        modifiers: disabled
    - contentType: reveal
      id: ariane-reveal
      content:
      - contentType: boolean
        name: do-you-have-a-launch-agreement
        type: radio
        label: Do you have a launch service agreement?
        inputs:
        - id: launch-agreement-yes
          value: Yes
          data:
            key: data-target
            value: launch-agreement-yes-reveal
        - id: launch-agreement-no
          value: No
          data:
            key: data-target
            value: launch-agreement-yes-reveal
        - id: launch-agreement-in-progress
          value: In progress
          data:
            key: data-target
            value: launch-agreement-yes-reveal
      - contentType: reveal
        id: launch-agreement-yes-reveal
        content:
        - contentType: boolean
          name: do-you-have-an-export-licence
          type: radio
          label: Do you have an export license?
          inputs:
          - id: export-licence-yes
            value: Yes
            data:
              key: data-target
              value: export-licence-yes-reveal
          - id: export-licence-no
            value: No
            data:
              key: data-target
              value: export-licence-yes-reveal
          - id: export-licence-in-progress
            value: In progress
            data:
              key: data-target
              value: export-licence-yes-reveal
        - contentType: reveal
          id: export-licence-yes-reveal
          content:
          - contentType: button
            name: submit
            url: "/apply/page-2"
            label: Continue
