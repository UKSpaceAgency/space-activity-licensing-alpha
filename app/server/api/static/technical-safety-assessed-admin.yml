- title:
    text: Q3. Is it planned that any solid or ionizing or gaseous materials should be released from the object other than as part of a normal propulsion system?
    type: h3
    modifiers: heading-medium
    update: true
  permalink: question-3
  backbutton: true
  divider: true
  text: "<p>An ion thruster or ion drive is a form of electric propulsion used for spacecraft propulsion. It creates thrust by accelerating positive ions with electricity. The term refers strictly to gridded electrostatic ion thrusters, and is often incorrectly loosely applied to all electric propulsion systems including electromagnetic plasma thrusters. An ion thruster ionizes a neutral gas by extracting some electrons out of atoms, creating a cloud of positive ions.</p>"
